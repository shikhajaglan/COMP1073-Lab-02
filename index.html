<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Color Changer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Page Color Changer</h1>
    <div class="slider-container">
        <label for="red">Red</label>
        <input type="range" id="red" min="0" max="255" value="0">
        <label for="green">Green</label>
        <input type="range" id="green" min="0" max="255" value="0">
        <label for="blue">Blue</label>
        <input type="range" id="blue" min="0" max="255" value="0">
    </div>
    <script src="js/page-color-changer.js" defer></script>
</body>
</html>
